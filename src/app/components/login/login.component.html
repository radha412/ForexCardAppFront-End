<div>
  <app-navbar></app-navbar>
</div>
<div class="row" >
  <div class="column" style="background-color:#ddd;">
    <div class="container" >
      <div class="row">
        <div class="col-md-6" >
          <div class="card" >
            <form [formGroup]="loginFormAdmin" (ngSubmit)="onSubmitAdmin()" class="box">
              
              <div *ngIf = 'errorMessage' class="alert alert-danger">
                {{errorMessage}}
              </div>
    
              <h1>Login As Admin</h1>
    
              <input type="text" name="" placeholder="Email or Phone Number" formControlName="adminemail">
              
              <div *ngIf="loginFormAdminControl['adminemail'].invalid && 
                (loginFormAdminControl['adminemail'].dirty || loginFormAdminControl['adminemail'].touched)" class="alert alert-danger">
                <div *ngIf="loginFormAdminControl['adminemail'].errors?.['required']">
                  Email or Phone Number is required.
                </div>
              </div>
              
              <input type="password" name="" placeholder="Password" formControlName="adminPassword">
              <div *ngIf="loginFormAdminControl['adminPassword'].invalid &&
                (loginFormAdminControl['adminPassword'].dirty || loginFormAdminControl['adminPassword'].touched)"
                class="alert alert-danger">
                <div *ngIf="loginFormAdminControl['adminPassword'].errors?.['required']">
                  Password is required.
                </div>
              </div>
              <!-- <div *ngIf="loginFormControl['password'].errors?.['pattern']">
                    Minimum eight characters, at least one letter, one number and one special character.
                </div>  -->
              <a class="forgot text-muted" href="#">Forgot password?</a>
              <input type="submit"  value="Login">
              <!-- <button type="submit" class="btn btn-primary" name="loginBtn">Submit</button> -->
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="column" >
    <div class="container" >
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="box">
              
              <div *ngIf = 'errorMessage' class="alert alert-danger">
                {{errorMessage}}
              </div>
    
              <h1>Login As Customers</h1>
    
              <input type="text" name="" placeholder="Email" formControlName="useremail">
              
              <div *ngIf="loginFormControl['useremail'].invalid && 
                (loginFormControl['useremail'].dirty || loginFormControl['useremail'].touched)" class="alert alert-danger">
                <div *ngIf="loginFormControl['useremail'].errors?.['required']">
                  Email is required.
                </div>
              </div>
              
              <input type="password" name="" placeholder="Password" formControlName="userPassword">
              <div *ngIf="loginFormControl['userPassword'].invalid &&
                (loginFormControl['userPassword'].dirty || loginFormControl['userPassword'].touched)"
                class="alert alert-danger">
                <div *ngIf="loginFormControl['userPassword'].errors?.['required']">
                  Password is required.
                </div>
              </div>
              <!-- <div *ngIf="loginFormControl['password'].errors?.['pattern']">
                    Minimum eight characters, at least one letter, one number and one special character.
                </div>  -->
              <a class="forgot text-muted" href="#">Forgot password?</a>
              <input type="submit" name="loginBtn" value="Login">
    
              <a class="forgot text-muted" href = "/register">Don't Have Account? Sign Up</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
